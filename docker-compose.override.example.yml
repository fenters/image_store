version: '3.9'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: imagebed-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your-secret-password
      MYSQL_DATABASE: imagebed
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql/create_tables.sql:/docker-entrypoint-initdb.d/01_create_tables.sql
    networks:
      - imagebed-network
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]

  # Redis缓存服务
  redis:
    image: redis:7.0-alpine
    container_name: imagebed-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - imagebed-network
    command: redis-server --appendonly yes

  # 后端应用服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: imagebed-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend/static:/app/static
      - ./backend/temp:/app/temp
    networks:
      - imagebed-network
    environment:
      - DATABASE_URL=mysql+pymysql://root:your-secret-password@mysql:3306/imagebed
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-strong-secret-key
      - JWT_ACCESS_TOKEN_EXPIRE_DAYS=7
      - BASE_URL=http://localhost:80
      - UPLOAD_FOLDER=static
    # 优化内存配置
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理服务
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: imagebed-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - imagebed-network

volumes:
  mysql_data:
  redis_data:

networks:
  imagebed-network:
    driver: bridge
